    const suggestionsBox = document.getElementById("suggestions");
    const songDisplay = document.getElementById("songDisplay");

    function showPraiseSongs() {
      suggestionsBox.innerHTML = "";
      const praiseSongs = Object.keys(songs).filter(key => songs[key].category === "praise");
      praiseSongs.forEach(song => {
        const btn = document.createElement("button");
        btn.textContent = song;
        btn.onclick = () => handleSearch(song);
        suggestionsBox.appendChild(btn);
      });
      songDisplay.innerHTML = "";
    }

    function showWorshipSongs() {
      suggestionsBox.innerHTML = "";
      const worshipSongs = Object.keys(songs).filter(key => songs[key].category === "worship");
      worshipSongs.forEach(song => {
        const btn = document.createElement("button");
        btn.textContent = song;
        btn.onclick = () => handleSearch(song);
        suggestionsBox.appendChild(btn);
      });
      songDisplay.innerHTML = "";
    }

    function showHolySpiritSongs() {
      suggestionsBox.innerHTML = "";
      const holySpiritSongs = Object.keys(songs).filter(key => songs[key].category === "holy spirit");
      holySpiritSongs.forEach(song => {
        const btn = document.createElement("button");
        btn.textContent = song;
        btn.onclick = () => handleSearch(song);
        suggestionsBox.appendChild(btn);
      });
      songDisplay.innerHTML = "";
    }

    function handleSearch(forcedQuery) {
      const input = forcedQuery || document.getElementById("searchInput").value.trim();
      const lowerInput = input.toLowerCase();
      const match = Object.keys(songs).find(key => key.toLowerCase() === lowerInput);

      if (match) {
        songDisplay.innerHTML = `
          <h3>${match}</h3>
          <pre id="songContent">${songs[match].content}</pre>
        `;
        suggestionsBox.innerHTML = "";
      } else {
        songDisplay.innerHTML = `<p>No results found.</p>`;
        suggestionsBox.innerHTML = "";
      }
    }

    document.getElementById("clearSearch").addEventListener("click", function () {
      document.getElementById("searchInput").value = "";
      songDisplay.innerHTML = "";
      suggestionsBox.innerHTML = "";
    });

    document.getElementById("searchInput").addEventListener("input", function () {
      const query = this.value.trim().toLowerCase();
      suggestionsBox.innerHTML = "";
      if (query.length === 0) return;

      const matches = Object.keys(songs).filter(song =>
        song.toLowerCase().startsWith(query)
      );

      matches.forEach(song => {
        const btn = document.createElement("button");
        btn.textContent = song;
        btn.onclick = () => handleSearch(song);
        suggestionsBox.appendChild(btn);
      });
    });

    function showContent() {
      suggestionsBox.innerHTML = "";
      songDisplay.innerHTML = "";
      const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const wrapper = document.createElement("div");
      wrapper.style.display = "flex";
      wrapper.style.flexWrap = "wrap";
      wrapper.style.gap = "10px";

      for (let letter of alphabet) {
        const btn = document.createElement("button");
        btn.textContent = letter;
        btn.style.flex = "1 0 calc(20% - 10px)";
        btn.onclick = () => filterSongsByLetter(letter);
        wrapper.appendChild(btn);
      }
      suggestionsBox.appendChild(wrapper);
    }

    function filterSongsByLetter(letter) {
      suggestionsBox.innerHTML = "";
      songDisplay.innerHTML = "";
      const matches = Object.keys(songs).filter(song =>
        song[0].toUpperCase() === letter && songs[song].content
      );

      if (matches.length === 0) {
        suggestionsBox.innerHTML = `<p>No songs found for '${letter}'.</p>`;
        return;
      }

      matches.forEach(song => {
        const btn = document.createElement("button");
        btn.textContent = song;
        btn.onclick = () => handleSearch(song);
        suggestionsBox.appendChild(btn);
      });
    }
